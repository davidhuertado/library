<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1 class="title">Library</h1>
      <button type="button" class="new-book btn">New Book</button>
    </header>
    <section class="library-section">
      <div class="hide">
        <h2 class="add-title">Add a new book</h2>
        <form action="" id="form">
          <label for="name" class="form-labels">Name of the book</label>
          <input type="text" id="name" class="add-input" placeholder="Name" />
          <label for="author" class="form-labels">Author</label>
          <input
            type="text"
            id="author"
            class="add-input"
            placeholder="Author"
          />
          <label for="pages" class="form-labels">Pages</label>
          <input type="number" id="pages" class="add-input" />
          <label for="read" class="form-labels">Read it?</label>
          <input type="checkbox" id="read" class="add-input" />
          <input type="submit" class="btn" />
        </form>
      </div>

      <div class="library-container"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
